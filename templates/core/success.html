<!DOCTYPE html>
<html lang="en">

<head>

    </script>
    <style>
        @font-face {
            font-family: The Nutcracker;
            src: url("{% static '/core/materials/Thenutcracker.ttf' %}");

        body {

        }

        .center {
            position: absolute;

<body onload="playAudio()">

            </div>
        </div>
    </footer>

    <script>
        var x = document.getElementById("Bell");

        function playAudio() {
            x.play();

            x.pause();
        }
